<body>

            </div>
            
            <form method="post" id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required 
                           value="<?php echo isset($_POST['email']) ? htmlspecialchars($_POST['email']) : ''; ?>">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" name="password" id="password" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword()">Show</button>
                    </div>
                </div>
                
                <button type="submit" class="login-btn">Login</button>
            </form>
            
            <div class="signup-link">
                Don't have an account? <a href="signup.php" id="signupLink">Sign up here</a>
            </div>
            
            <?php if (strpos($message, 'Database error') !== false): ?>
                <div class="database-error">
                    <p><strong>Database Setup Required:</strong> It looks like your database isn't set up yet.</p>
                    <a href="setup_database.php">Setup Database Now</a>
                </div>
            <?php endif; ?>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'Show';
            }
        }
        
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (email === "" || password === "") {
                event.preventDefault();
                document.getElementById('message').textContent = "Both fields are required!";
                document.getElementById('message').style.display = 'block';
                return false;
            }
            
            if (!email.includes("@")) {
                event.preventDefault();
                document.getElementById('message').textContent = "Please enter a valid email address.";
                document.getElementById('message').style.display = 'block';
                return false;
            }
            
            return true;
        });
        
        // Make the signup link clearly visible and functional
        document.getElementById('signupLink').addEventListener('click', function() {
            console.log("Signup link clicked - redirecting to signup.php");
            window.location.href = "signup.php";
            return true;
        });
    </script>
